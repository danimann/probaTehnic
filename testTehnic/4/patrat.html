<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.topnav {
  overflow: hidden;
 align: middle;
}

.square {
  height: 100px;
  width: 100px;
  background-color: #333;
  display: block;
  margin-left: auto;
  margin-right: auto;

}

.topnav div:hover {
  background-color: #FF5733;
  border-radius: 50%;
  transition-property: background-color,border-radius;
  transition-duration: 1s;
}

</style>
</head>
<body>

<div class="topnav"> 
	<div class="square"></div>
</div>
</body>
</html>
